name: CI Tests

on:
  push:
  pull_request:

jobs:
  tests:
    name: Python ${{ matrix.python-version }} / PySide6 ${{ matrix.pyside6 }} / numpy ${{ matrix.numpy }} / scipy ${{ matrix.scipy }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        pyside6: ["6.6.0", "6.7.0"]
        numpy: ["1.24.4", "1.26.4"]
        scipy: ["1.11.4", "1.12.0"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            "numpy==${{ matrix.numpy }}" \
            "scipy==${{ matrix.scipy }}" \
            "pyside6==${{ matrix.pyside6 }}" \
            pytest pytest-qt
          python -m pip install -e . --no-deps

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: pytest

name: Update Screenshot

on:
  push:
    branches:
      - master
    paths:
      - 'examples/quick_start.py'
      - 'fieldview/**'
      - 'scripts/capture_screenshot.py'
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils
        
    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install dependencies
      run: |
        uv pip install --system .[dev]
        
    - name: Capture Screenshot
      run: |
        python scripts/capture_screenshot.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add assets/quick_start.png
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update quick start screenshot" && git push)
